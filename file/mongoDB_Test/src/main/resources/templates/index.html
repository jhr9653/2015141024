<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>top page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
h1 {
	font-size: 18pt;
	font-weight: bold;
	color: blue;
}

body {
	font-size: 13pt;
	color: white;
	margin: 5px 25px;
}
tr {
	margin: 5px;
}

th {
	padding: 5px;
	color: white;
	background: black;
}

td {
	padding: 5px;
	color: black;
	background: #e0e0ff;
}

table.navi {
	width: 100%;
	background: white;
}

table.navi tr {
	background: white;
}

table.navi tr td {
	background: white;
}

.err {
	color: red;
}
.last {
	background: #FFF;
}
</style>
</head>
<body>
	<h1> XXX의 주소록 </h1>
	<p th:text="${msg}"></p>
	<a th:href="@{'/insert'}">연락처 등록</a>
	<p>
	<table>
		<form method="post" action="/">
			<input type="hidden" name="id" th:value="*{id}" />
		<tr>
			<th>ID</th>
			<th>이름</th>
			<th>전화번호</th>
			<th>이메일</th>
			<th>소속</th>
		</tr>
		<tr th:each="obj : ${datalist}">
			<td><a th:href="@{'/detail/' + ${obj.id}}"><span th:text="${obj.name}"></span></a></td>
			<td><span th:text="${obj.date}"></span></td>
		</tr>
		</form>
	</table>
</body>
</html>
